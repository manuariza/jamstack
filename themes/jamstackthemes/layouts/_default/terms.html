{{ define "body_classes" }}page-default-terms{{ end }}

{{ define "main" }}
{{ $themeCount := len .Pages }}
<div class="wrapper">
    <div class="main">
        <div class="container">
            <div class="intro">
                <div class="intro-heading">
                    <h1 class="intro-title">{{.Title}} Themes <span class="count">({{ $themeCount }})</span></h1>
                </div>
                <div class="intro-bar">
                    <div class="intro-breadcrumbs">{{ partial "breadcrumbs.html" . }}</div>
                </div>
            </div>
            <div class="terms mt-2">
                {{ range .Pages }}
                    {{ partial "term-card.html" (dict "term" .) }}
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
